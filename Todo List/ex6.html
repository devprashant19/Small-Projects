<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">To-Do List</h1>
    <div class="todoinput">
        <div class="cal">
            <img class="calimg" src="cal_img.png" alt="">
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Note</label>
                <input type="text" class="form-control" id="note">
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
        <div class="cal">
            <img class="calimg" src="cal_img.png" alt="">
        </div>
    </div>
    <br>
    <h1 class="todohead">Your Schedules</h1>
    <h4></h4>
    <table class="table" style="margin:0 10vw;width:80vw;">
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="js ex6.js"></script>

</body>

</html>
