<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background:url('lockbg.jpg');background-size: cover;">
    <div class="titlebox">
        <img class="lock" src="https://www.freeiconspng.com/uploads/yellow-lock-icon-1.png" width="350"
            alt="yellow lock icon" />
        <div class="title">Password Generator</div>
    </div>
    <div class="passgen">
        <p class="head">Create any type of Password....</p><br>
        <p><b>Choose your password type :-</b></p>
        <button id="btn1"type="button" class="btn btn-success">Weak</button>
        <button id="btn2"type="button" class="btn btn-primary">Strong</button>
        <button id="btn3"type="button" class="btn btn-danger">Super Strong</button>
        <button id="btn4"type="button" class="btn btn-warning">Funny</button>
    </div>
    <p class="result">Your result will be displayed here :-</p>
    <div class="disp">
        <p id="res">NULL</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="ex7.js"></script>
</body>

</html>
